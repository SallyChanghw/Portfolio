<html lang="en">

    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<body>
    <div class="loader-wrapper">

        <main>
            <a href="/assets/Sally-Resume.pdf" target="_blank">

            </a>
            <a href="https://github.com/SallyChanghw/Portfolio" target="_blank">
                <button>👾 GitHub</button>
            </a>

            <p>&copy Sally Chang 2023</p>
        </footer>
    </div>

    <script>
        // $(window).on("load",function(){

            $(".loader-wrapper").fadeOut(2000, function() {
                $(".content").css("display", "block").hide().fadeIn("slow");
            });
        });
    </script>
    
</body>
</html>
