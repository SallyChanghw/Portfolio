<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Elements</title>
</head>
<body>
    <header><h1>Embedded Elements</h1></header>
    <img src="images/html.png" alt="HTML Icon">
    <audio controls src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3"></audio>
    <video controls>
        <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" type="video/webm">
        <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
    </video>
    <picture>
        <source srcset="images/html.png" media="(min-width: 800px)"/>
        <img src="images/html.png" alt="">
    </picture>
</body>
</html>
