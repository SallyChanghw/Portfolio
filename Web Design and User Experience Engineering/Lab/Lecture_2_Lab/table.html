<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Elements</title>
</head>
<body>
    <header><h1>Table Elements</h1></header>
    <table>
        <thead>
            <tr>
                <th>Fruit</th>
                <th>Color</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>Red</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>Yellow</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
